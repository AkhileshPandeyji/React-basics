<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 1. React Algorithm -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <!-- 2. React Dom Manipulation-->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <!-- 3. Transpile JSX -> JS -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //Embedding Expression in JSX
        const name = "Akhilesh Pandey";
        const element = <h1>Hello {name}</h1>;
        ReactDOM.render(element,document.getElementById('root'));

        //function 
        function formatName(user){
            return user.firstName+" "+user.lastName;
        }
        let user = {
            firstName:"Lucky",
            lastName:"Bajaj",
            is_valid:false
        };
        function HelloUser(props){
            //JSX is an Expression and can be used with native js{if,for,function,objects}
            if(props.user.is_valid){
                return(
                <h1>
                Hello {formatName(props.user)}
                </h1>
                );
            }
            else{
                return(
                <h1>
                Hello Stranger!
                </h1>
                );
            }
            
        }
        //Specifying attributes values in JSX sending them to props in function of component available as props.
        //u can use either "" for string values and { } for expressions/objects/variables
        //JSX is more similar to JS than HTML thus uses camelCasing thus class->className and tabindex->tabIndex
        ReactDOM.render(<HelloUser user={user}></HelloUser>,document.getElementById('root'));

        //JSX prevents CSS (cross-site scripting) injection attacks
        // const title = response.potentiallyMaliciousInput;
        // const element2 = <h1>{title}</h1>
        // ReactDOM.render(element2,document.getElementById('root'));
        
        //with and without JSX
        let element3 = <h1 className="greet"> hello {user.firstName} </h1>;
        let element4 = React.createElement("h1",{
            className:"greet"
        },`Hello ${user.firstName}`);
        console.log(element4);
        ReactDOM.render(element4,document.getElementById('root'));


    </script>
</body>
</html>

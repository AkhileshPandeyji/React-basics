        //components->composition and extraction of React Elements.
        //reusable,independent,isolated

        //Components -> Functional Components and Class Based Components

        //Functional Component -> function name Capital Letter ->props(passed argument)
        function Welcome1(props) {
            return (
                <h1>Welcome {props.name}</h1>
            );
        }
        //Class Based Component ->props(this)
        class Welcome2 extends React.Component {
            render() {
                return (
                    <h1>Welcome {this.props.name}</h1>
                );
            }
        }

        //Rendering Component
        ReactDOM.render(<Welcome1 name="Saira"></Welcome1>, document.getElementById('root'));

        //Component composition
        function Welcome3(props) {
            return (
                <React.Fragment>
                    <Welcome1 name="Saira"></Welcome1>
                    <Welcome1 name="Mohan"></Welcome1>
                </React.Fragment>
            );
        }
        ReactDOM.render(<Welcome3 />, document.getElementById('root'));
